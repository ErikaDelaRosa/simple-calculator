<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="script.js">

      <div class="result"></div>
</body>
<script src="./index.js"></script>
